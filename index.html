<!DOCTYPE html>
<html>
<head>
  <title>Goda Game</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      color: #004d40;
      display: flex;
      min-height: 100vh;
      box-sizing: border-box;
    }
    /* Sidebar for girlfriends */
    #sidebar {
      width: 140px;
      background: #004d40;
      padding: 20px 10px;
      color: white;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      border-radius: 12px;
      user-select: none;
    }
    .gf {
      text-align: center;
      opacity: 0.3;
      transition: opacity 0.4s ease;
    }
    .gf.unlocked {
      opacity: 1;
    }
    .emoji {
      font-size: 48px;
      line-height: 1;
      margin-bottom: 6px;
    }
    .initials {
      font-size: 20px;
      letter-spacing: 2px;
      user-select: text;
    }
    .name-rarity {
      margin-top: 6px;
      font-size: 14px;
      font-weight: 700;
      color: #a5d6a7;
    }
    /* Main content */
    #main {
      flex-grow: 1;
      text-align: center;
      padding-left: 40px;
    }
    #noah {
      font-size: 120px;
      transition: font-size 0.3s ease;
      margin: 20px 0;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 40px;
      margin: 12px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #004d40;
    }
    #message {
      font-size: 28px;
      font-weight: 700;
      margin-top: 30px;
      color: #d32f2f;
      text-transform: uppercase;
      text-shadow: 1px 1px 3px #b71c1c;
    }
    #girlfriend {
      font-size: 22px;
      margin-top: 25px;
      font-weight: 600;
      color: #00695c;
      min-height: 30px;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <div id="abby" class="gf">
      <div class="emoji">üëßüèª</div>
      <div class="initials">AR</div>
      <div class="name-rarity" style="display:none;">Abby Rabby (Common)</div>
    </div>
    <div id="miriam" class="gf">
      <div class="emoji">üëß</div>
      <div class="initials">MS</div>
      <div class="name-rarity" style="display:none;">Miriam Spamzzz (Rare)</div>
    </div>
    <div id="alexa" class="gf">
      <div class="emoji">üëßüèø</div>
      <div class="initials">AD</div>
      <div class="name-rarity" style="display:none;">Alexa Darvish (Mythical)</div>
    </div>
  </div>

  <div id="main">
    <h1>Goda Game</h1>
    <div id="noah">üòÄ</div>
    <button onclick="eatBagels()">Eat Bagels and Co ü•Ø</button>
    <button onclick="goToTrainings()">Go to Ye Trainings</button>

    <div id="message"></div>
    <div id="girlfriend"></div>
  </div>

  <script>
    let size = 3; // middle size
    let trainingsCount = 0;
    let godathinUnlocked = false;

    // Track which girlfriends unlocked
    const girlfriends = {
      "abby": false,
      "miriam": false,
      "alexa": false
    };

    function updateNoah() {
      let emoji = "üòÄ"; // default average

      if (size <= 0) {
        emoji = "ü¶µ"; // super thin
      } else if (size >= 6) {
        emoji = "üëëüçë"; // godathick (crown + peach)
      } else if (size === 5) {
        emoji = "üçî"; // thick (burger)
      }

      document.getElementById("noah").style.fontSize = (80 + size * 15) + "px";
      document.getElementById("noah").textContent = emoji;
    }

    function eatBagels() {
      size++;
      if (size > 6) size = 6;
      updateNoah();
      checkMessages();
    }

    function goToTrainings() {
      if (size > 0) size--;
      trainingsCount++;
      updateNoah();
      checkMessages();

      if (godathinUnlocked) {
        spawnGirlfriend();
      }
    }

    function checkMessages() {
      let message = "";
      if (size >= 6) {
        message = "YOU ARE NOW GODATHICK!";
      }
      if (size <= 0) {
        message = "YOU ARE NOW GODATHIN!";
        if (!godathinUnlocked) {
          godathinUnlocked = true;
        }
      }
      document.getElementById("message").textContent = message;
    }

    function spawnGirlfriend() {
      let roll = Math.random() * 100;
      let unlockedName = "";
      let rarityText = "";
      let gfId = "";

      if (roll < 60) {
        unlockedName = "Abby Rabby";
        rarityText = "Common";
        gfId = "abby";
      } else if (roll < 90) {
        unlockedName = "Miriam Spamzzz";
        rarityText = "Rare";
        gfId = "miriam";
      } else {
        unlockedName = "Alexa Darvish";
        rarityText = "Mythical";
        gfId = "alexa";
      }

      // Unlock girlfriend if not unlocked
      if (!girlfriends[gfId]) {
        girlfriends[gfId] = true;
        // Update sidebar styling to show unlocked
        const gfDiv = document.getElementById(gfId);
        gfDiv.classList.add("unlocked");
        gfDiv.querySelector(".name-rarity").style.display = "block";
      }

      // Show unlock message below buttons
      document.getElementById("girlfriend").textContent = 
        `You unlocked ${unlockedName}! (${rarityText} - ${Math.floor(roll)}%)`;
    }

    updateNoah();
  </script>

</body>
</html>
