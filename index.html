<!DOCTYPE html>
<html>
<head>
  <title>Noah Levy Game</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      color: #004d40;
    }
    #noah {
      font-size: 120px;
      transition: font-size 0.3s ease;
      margin: 20px 0;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 40px;
      margin: 12px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #004d40;
    }
    #message {
      font-size: 28px;
      font-weight: 700;
      margin-top: 30px;
      color: #d32f2f;
      text-transform: uppercase;
      text-shadow: 1px 1px 3px #b71c1c;
    }
    #girlfriend {
      font-size: 22px;
      margin-top: 25px;
      font-weight: 600;
      color: #00695c;
    }
  </style>
</head>
<body>

  <h1>Noah Levy's Adventure</h1>
  <div id="noah">😀</div>
  <button onclick="eatBagels()">Eat Bagels and Co 🥯</button>
  <button onclick="goToTrainings()">Go to Ye Trainings</button>

  <div id="message"></div>
  <div id="girlfriend"></div>

  <script>
    let size = 3; // middle size
    let trainingsCount = 0;
    let godathinUnlocked = false;

    function updateNoah() {
      let emoji = "😀"; // default average

      if (size <= 0) {
        emoji = "🦵"; // super thin
      } else if (size >= 6) {
        emoji = "👑🍑"; // godathick (crown + peach)
      } else if (size === 5) {
        emoji = "🍔"; // thick (burger)
      }

      document.getElementById("noah").style.fontSize = (80 + size * 15) + "px";
      document.getElementById("noah").textContent = emoji;
    }

    function eatBagels() {
      size++;
      if (size > 6) size = 6;
      updateNoah();
      checkMessages();
    }

    function goToTrainings() {
      if (size > 0) size--;
      trainingsCount++;
      updateNoah();
      checkMessages();

      if (godathinUnlocked) {
        spawnGirlfriend();
      }
    }

    function checkMessages() {
      let message = "";
      if (size >= 6) {
        message = "YOU ARE NOW GODATHICK!";
      }
      if (size <= 0) {
        message = "YOU ARE NOW GODATHIN!";
        if (!godathinUnlocked) {
          godathinUnlocked = true;
        }
      }
      document.getElementById("message").textContent = message;
    }

    function spawnGirlfriend() {
      let roll = Math.random() * 100;
      let result = "";

      if (roll < 60) {
        result = "You unlocked Abby Rabby! (Common - 60%)";
      } else if (roll < 90) {
        result = "You unlocked Miriam Spamzzz! (Rare - 30%)";
      } else {
        result = "You unlocked Alexa Darvish! (Mythical - 10%)";
      }

      document.getElementById("girlfriend").textContent = result;
    }

    updateNoah();
  </script>

</body>
</html>
