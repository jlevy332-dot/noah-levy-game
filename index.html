<!DOCTYPE html>
<html>
<head>
  <title>Noah Levy Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #noah {
      font-size: 100px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #message {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
    #girlfriend {
      font-size: 20px;
      margin-top: 15px;
      color: darkred;
    }
  </style>
</head>
<body>

  <h1>Noah Levy's Adventure</h1>
  <div id="noah">ðŸ˜€</div>
  <button onclick="eatBagels()">Eat Bagels and Co</button>
  <button onclick="goToTrainings()">Go to Ye Trainings</button>

  <div id="message"></div>
  <div id="girlfriend"></div>

  <script>
    let size = 3; // middle size
    let trainingsCount = 0;
    let godathinUnlocked = false;

    function updateNoah() {
      let emoji = "ðŸ˜€";
      if (size >= 6) emoji = "ðŸ˜…"; // large
      if (size <= 0) emoji = "ðŸ’ª"; // very fit
      document.getElementById("noah").style.fontSize = (50 + size * 10) + "px";
      document.getElementById("noah").textContent = emoji;
    }

    function eatBagels() {
      size++;
      if (size > 6) size = 6;
      updateNoah();
      checkMessages();
    }

    function goToTrainings() {
      if (size > 0) size--;
      trainingsCount++;
      updateNoah();
      checkMessages();

      if (godathinUnlocked) {
        spawnGirlfriend();
      }
    }

    function checkMessages() {
      let message = "";
      if (size >= 6) {
        message = "YOU ARE NOW GODATHICK!";
      }
      if (size <= 0) {
        message = "YOU ARE NOW GODATHIN!";
        if (!godathinUnlocked) {
          godathinUnlocked = true;
        }
      }
      document.getElementById("message").textContent = message;
    }

    function spawnGirlfriend() {
      let roll = Math.random() * 100;
      let result = "";

      if (roll < 60) {
        result = "You unlocked Abby Rabby! (Common - 60%)";
      } else if (roll < 90) {
        result = "You unlocked Miriam Spamzzz! (Rare - 30%)";
      } else {
        result = "You unlocked Alexa Darvish! (Mythical - 10%)";
      }

      document.getElementById("girlfriend").textContent = result;
    }

    updateNoah();
  </script>

</body>
</html>
